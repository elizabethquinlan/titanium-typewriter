{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="{% static 'js/app.js' %}" defer></script> <!-- include JS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>

    <div id="app">

        <!-- remember: Vue delimiters are [[ ]] -->
        <label for="textbody">Enter Text:</label>
        <br/>
        <textarea v-model="textArea" v-on:keyup="countText()" id="user-text" name="user-text" rows="10" cols="70"></textarea> 
        <div>Total words: [[ dailyWC ]]</div>
        <div class="shell">
            <!-- hardcoded value that I have to take out -->
            <div class="bar" :style="{ width: [[ calcProgress ]] + '%' }">
              <span>[[ progress ]]%</span>
            </div>
        </div>
    </div>
    </div>
</body>
